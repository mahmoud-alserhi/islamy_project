name: islamy
description: A new Flutter project with Clean Architecture and GetX

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
#  # NATIVE SPLASH SCREEN
#  flutter_native_splash: ^2.4.6
  # BASE
  flutter_screenutil: ^5.9.3
  http: ^1.1.0
  intl: ^0.19.0
  device_info_plus: ^11.3.3
  shared_preferences: ^2.5.2
  flutter_svg: ^2.0.5
  
  # STATE MANAGEMENT
  get: ^4.6.6
  get_storage: ^2.1.1
 
  equatable: ^2.0.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logoApp.png
  android: true
  ios: true
  web: true
  # Optional: For Android 12+
  android_12:
    image: assets/images/logoApp.png
    icon_background_color: "#FFFFFF"
  # Optional: Dark mode support
  # color_dark: "#121212"
  # image_dark: assets/images/logoApp_dark.png


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Uncomment if you need these fonts
  fonts:
     - family: Avenir
       fonts:
         - asset: assets/font/AvenirLTStd-Heavy.otf
           weight: 700  # Bold/heavy (FontWeight.w700)
         - asset: assets/font/AvenirLTStd-Medium.otf
           weight: 500  # Medium (FontWeight.w500)